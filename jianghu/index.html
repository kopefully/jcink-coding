<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JIANG HU</title>
    <link rel="stylesheet" href="./stylesheet.css" />

    <script src="//pull.cappuccicons.com/cpf.js"></script>
    <script src="https://files.jcink.net/uploads2/fireflower/jquery_3_5_1.js"></script>
    <script src="https://files.jcink.net/uploads2/fireflower/jquery_style_my_tooltips.js"></script>

    <link rel="icon" type="image/png" href="https://i.postimg.cc/66MYPGLY/postimg.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4093a5511b.js" crossorigin="anonymous"></script>
  </head>
  <body class="default">
    <div id="sectIMG-blur"></div>
    <div id="bottom-nav" class="bg-gray-200 dark:bg-gray-950">
      <a href="/">jiang hu</a> • <a href="/">jiang hu</a> • <a href="/">Northern Desert</a>
    </div>
    <div style="position: fixed; top: 0; left: 0; background: red; z-index: 100; display: flex; gap: 1rem">
      <div class="temp-btn" data-sect="default">default</div>
      <div class="temp-btn" data-sect="wanderer">wanderer</div>
      <div class="temp-btn" data-sect="qianhua">qianhua</div>
      <div class="temp-btn" data-sect="yuezhan">yuezhan</div>
      <div class="temp-btn" data-sect="xianhai">xianhai</div>
      <div class="temp-btn" data-sect="molin">molin</div>
      <div class="temp-btn" data-sect="meiyin">meiyin</div>
      <div class="light-btn" data-light="light">light</div>
      <div class="light-btn" data-light="dark">dark</div>
    </div>

    <header>
      <h1>江湖</h1>
      <div id="header-img"></div>
      <h2>
        with the array unstabilized, <em><strong>evil</strong></em> encroaches. can past <em><strong>tragedies</strong></em> be prevented?
      </h2>
    </header>

    <div id="wrapper" class="container">
      <div id="category-1">
        <h3>landing</h3>
        <div id="forum-1" class="redirect">
          <h4><a href="/">guidebook</a></h4>
          <desc>lush lore of the land</desc>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const tempButtons = document.querySelectorAll('.temp-btn');
      const lightness = document.querySelectorAll('.light-btn');

      lightness.forEach(function (el) {
        el.addEventListener('click', changeLight);
      });

      tempButtons.forEach(function (el) {
        el.addEventListener('click', changeSkin);
      });

      function changeSkin(el) {
        const target = document.querySelector('body');
        const clicked = el.currentTarget;
        const sectName = clicked.dataset.sect;

        target.className = '';

        target.classList.add(sectName);
      }

      function changeLight(el) {
        const trg = document.querySelector('html');
        const clck = el.currentTarget;
        const light = clck.dataset.light;

        trg.className = '';
        trg.classList.add(light);
      }
    </script>
  </body>
</html>
